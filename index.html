<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Key Logger</title>
    <link rel="stylesheet" type="text/css" href="res/style.css">
    <script src="js/key_handler.js"></script>
  </head>
  <body>
    <main>
         <form>
            <input type="text" id="key_type"  onkeydown="get_key(event)" placeholder="Please type here..." >
            <br><br>
            <button type="button" onclick="set_start_time(-1)" >Démarrer l'enregistrement</button>
            <br><br>
            <button type="button" onclick="set_end_time()" >Arreter l'enregistrement</button>
            <br><br>
            <button type="button" onclick="replay()" >Rejouer</button>
            <br><br>
            <button type="button" onclick="reset_fields()" >Réinitialiser</button>
        </form>
        <h1 id="repeat_area"> </h1>
    </main>
  </body>
</html>
